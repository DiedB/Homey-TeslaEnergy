<style type="text/css">
	.form-group, .input-field {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.input-field {
		margin-top: 10px;
	}

	.submit-button {
		margin-top: 10px;
	}
</style>

<div class="form-group">
	<div class="input-field">
		<label>Please enter your Tesla Powerwall IP address:</label>
		<input type="text" id="ipAddress" placeholder="IP address" value="" />
	</div>

	<button class="submit-button" id="validate">Connect</button>
</div>

<script type="text/javascript">
	$(() => {
		$('#validate').click(() => {
			Homey.showLoadingOverlay();

			var ipAddress = $('#ipAddress').val();

			Homey.emit('validate', { ipAddress }, (error, result) => {
				if (error) {
					Homey.hideLoadingOverlay();
					Homey.alert(error);
				} else {
					var deviceDefinition = {
						name: result.siteName,
						data: {},
						settings: {	ipAddress }
					};

					Homey.createDevice(deviceDefinition, (error, result) => {
						if (error) {
							Homey.hideLoadingOverlay();
							Homey.alert(error);
						} else {
							Homey.done();
						}
					});
				}
			})
		});
	});
</script>
